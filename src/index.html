<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Innowise</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">0</div>
      <div class="calculator__btns">
        <button class="btn--action" data-action="clear">AC</button>
        <button class="btn--action" data-action="changeSign">+/-</button>
        <button class="btn--action" data-action="percent">%</button>
        <button class="btn--operator" data-operation="divide">&divide;</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>

        <button class="btn--operator" data-operation="multiply">&times;</button>
        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn--operator" data-operation="subtract">-</button>
        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn--operator" data-operation="add">+</button>
        <button class="btn" data-number="0">0</button>
        <button class="btn" data-number=",">,</button>
        <button class="btn--operator" data-operation="equals">=</button>       
      </div>
    </div>
  </body>
</html>
